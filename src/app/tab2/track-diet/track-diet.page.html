<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <app-back-btn></app-back-btn>
    </ion-buttons>
    <ion-title>track-food</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-meal-card [foodList]="foodList"></app-meal-card>

  <ion-button class="flex pt-3" (click)="presentSearchModal()">
    <ion-icon slot="start" name="add"></ion-icon>
    Add Food
  </ion-button>
  <ion-button expand="block" type="submit"> {{ isEditMode ? 'Update' : 'Save' }} Diet</ion-button>
</ion-content>
