<ion-content>
  <div *ngIf="workout" class="flex flex-col items-center">
    <h2 class="text-2xl font-semibold">Your Workout Statistics</h2>

    <h3 class="text-xl">Total Workload</h3>
    <div class="bg-[#DB7093]">
      <ion-list>
        <ion-item *ngFor="let entry of workout.totalWorkload"> {{ entry.name }}: {{ entry.value }} units </ion-item>
      </ion-list>
    </div>

    <h3>Highest Weight</h3>
    <ion-list>
      <ion-item *ngFor="let entry of workout.maxWeightPerExercise"> {{ entry.name }}: {{ entry.value }} lbs </ion-item>
    </ion-list>
  </div>
</ion-content>
