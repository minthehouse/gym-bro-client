<ion-button id="open-modal" expand="block">Add Exercise</ion-button>

<ion-content [hidden]="true" scrollY="false" class="ion-padding">
  <ion-modal
    #modal
    trigger="open-modal"
    [initialBreakpoint]="0.25"
    [breakpoints]="[0, 0.25, 0.5, 0.75]"
  >
    <ng-template>
      <ion-content>
        <ion-searchbar
          placeholder="Search"
          (click)="modal.setCurrentBreakpoint(0.75)"
          [(ngModel)]="searchQuery"
          (input)="performSearch()"
        ></ion-searchbar>
        <ion-list>
          <ion-item
            *ngFor="let exercise of filteredExerciseOptions"
            (click)="selectExercise(exercise); modal.dismiss()"
          >
            <ion-avatar slot="start">
              <ion-img [src]="exercise.imageSrc"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>{{ exercise.name }}</h2>
              <p>{{ exercise.muscle_group }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
