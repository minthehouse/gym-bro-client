<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>workout-track hey</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="flex flex-col">
    <!-- Table header -->
    <ion-row>
      <ion-col size="4">
        <ion-label>Set</ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label>Weight</ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label>Reps</ion-label>
      </ion-col>
    </ion-row>

    <!-- Table rows -->
    <ion-row *ngFor="let workout of workoutList; let i = index">
      <ion-col size="4">
        <ion-input [value]="i + 1" readonly></ion-input>
      </ion-col>
      <ion-col size="4">
        <ion-input [(ngModel)]="workout.weight"></ion-input>
      </ion-col>
      <ion-col size="4">
        <ion-input [(ngModel)]="workout.reps"></ion-input>
      </ion-col>
    </ion-row>
  </ion-list>

  <ion-button expand="block" (click)="addRow()">Add Set</ion-button>
</ion-content>
