<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>workout-track hey</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Render all workout lists -->
  <ng-container
    *ngFor="let exerciseTypeId of getObjectKeys(workoutLists); let listIndex = index"
  >
    <ion-list class="flex flex-col">
      <!-- Table header -->
      <ion-text> {{workoutLists[exerciseTypeId][0].exercise_name}} </ion-text>
      <ion-row>
        <ion-col size="4">
          <ion-label>Set</ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-label>Weight</ion-label>
        </ion-col>
        <ion-col size="4">
          <ion-label>Reps</ion-label>
        </ion-col>
      </ion-row>

      <!-- Table rows -->
      <ion-row
        *ngFor="let workout of workoutLists[exerciseTypeId] let i = index"
      >
        <ion-col size="4">
          <ion-input [value]="workout.set" readonly></ion-input>
        </ion-col>
        <ion-col size="4">
          <ion-input [(ngModel)]="workout.weight"></ion-input>
        </ion-col>
        <ion-col size="4">
          <ion-input [(ngModel)]="workout.reps"></ion-input>
        </ion-col>
      </ion-row>
    </ion-list>
    <ion-button expand="block" (click)="addRow(exerciseTypeId)"
      >Add Set</ion-button
    >
  </ng-container>

  <app-add-exercise-modal
    (selectedExercise)="selectedExerciseHandler($event)"
  ></app-add-exercise-modal>

  <ion-button expand="block" (click)="finish()">Finish Workout</ion-button>
</ion-content>
