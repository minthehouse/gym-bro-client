<ion-content class="ion-padding">
  <div class="oda-card-color-bckg shadow overflow-hidden rounded-xl m-4">
    <ul role="list" class="divide-y oda-card-color-divider" *ngIf="(pastWorkouts$ | async) as pastVisits">
      <li *ngFor="let item of pastVisits" (click)="onClick(item)">
        <div class="block oda-card-color-bckg-hover">
          <div class="flex items-center pl-1 pr-2 py-4">
            <div class="min-w-0 flex-1 flex items-center">
              <div class="flex">
                <div class="flex flex-row items-center gap-4">
                  <div class="flex">
                    <div class="w-6 h-6 m-3">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        style="enable-background: new 0 0 24 24"
                        xml:space="preserve"
                      >
                        <path style="fill: none" d="M0 0h24v24H0z" />
                        <path
                          style="fill: #00bf9f"
                          d="M22 5.2 10.6 16.6l-4.2-4.2L7.8 11l2.8 2.8 10-10L22 5.2zm-2.2 5c.1.6.2 1.2.2 1.8 0 4.4-3.6 8-8 8s-8-3.6-8-8 3.6-8 8-8c1.6 0 3 .5 4.3 1.2l1.4-1.4C16.1 2.7 14.1 2 12 2 6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10c0-1.2-.2-2.3-.6-3.4l-1.6 1.6z"
                        />
                      </svg>
                    </div>
                    <div class="flex flex-col pl-1">
                      <p class="text-[17px] text-bluegray-950 dark:text-bluegray-50">{{ item.created_at }}</p>
                      <p class="flex items-center text-sm text-bluegray-750 dark:text-bluegray-250">
                        <!-- Heroicon name: solid/check-circle -->

                        {{ item.created_at }}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <!-- Heroicon name: solid/chevron-right -->
              <svg
                class="h-6 w-6"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  class="fill-[#8CA0B1] dark:fill-[#718698]"
                  fill-rule="evenodd"
                  d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</ion-content>
