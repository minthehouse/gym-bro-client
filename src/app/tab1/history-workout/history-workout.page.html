<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <app-back-btn></app-back-btn>
    </ion-buttons>
    <ion-title>Previous Workout Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content scrollY="false" class="ion-padding">
  <ion-segment (ionChange)="segmentChanged($event)" value="daily">
    <ion-segment-button value="daily">
      <ion-label>Daily Overview</ion-label>
    </ion-segment-button>
    <ion-segment-button value="progress">
      <ion-label>Progress Overview</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ng-container *ngIf="currentSegment === 'daily'; else ProgressOverview">
    <app-track-workout [isEditMode]="true"></app-track-workout>
  </ng-container>
  <ng-template #ProgressOverview>
    <ng-container>
      <app-progressive-workout [workout]="workoutLoad"></app-progressive-workout>
    </ng-container>
  </ng-template>
</ion-content>
