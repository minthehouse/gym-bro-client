<ion-content [hidden]="true" scrollY="false" class="ion-padding">
  <ion-modal #modal trigger="open-modal" [initialBreakpoint]="0.5" [breakpoints]="[0, 0.5, 0.75]">
    <ng-template>
      <ion-content>
        <ion-searchbar
          placeholder="Search"
          (click)="modal.setCurrentBreakpoint(0.75)"
          [(ngModel)]="searchQuery"
          (input)="performSearch()"
        ></ion-searchbar>
        <ion-list>
          <ion-item *ngFor="let option of filteredSearchOptions" (click)="select(option)">
            <ion-avatar slot="start">
              <ion-img [src]="option.imageSrc"></ion-img>
            </ion-avatar>
            <ion-label>
              <h2>{{ option.name }}</h2>
              <p>{{ option.muscle_group }}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
